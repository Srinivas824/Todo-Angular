<h1 class = "text-center text-primary">Todo App Angular</h1>

<div class="row">
    <div class="col-6">
        <div class="form-group">
            <label for = "newTask">Add New</label>
            <input type="text" class="form-control" id = "newTask" [(ngModel)]='taskInput'>
        </div>
    </div>
    <div class="col-3">
        <button class="btn btn-success mt-4" (click)="addTask()" [disabled]=!taskInput.length >Add</button>
    </div>
    <div class="col-3">
        <button class="btn btn-danger mt-4"  (click)="resetForm()"  [disabled]=!taskInput.length>reset</button>
    </div>
</div>
